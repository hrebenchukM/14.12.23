<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login" id ="login">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" id="password">
           
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
 


        /*
        Задание:
        1. При нажатии на кнопку "Зарегистрироваться" (не используя события click) выведите с помощью alert
        информацию, которую ввел пользователь в поля login и password.
        2. В момент, когда поле ввода login получает фокус, покажите подсказку, которая находится в span#loginHint
           В момент, когда фокус получает поле ввода password - подсказку span#passwordHint
        */
      

        const form = document.forms[0];
        let loginInput = document.getElementById("login");
        let passwordInput = document.getElementById("password");

       
          // submit - событие происходит при нажатии на кнопку submit и отправке данных формы на сервер.
          form.addEventListener("submit", function (event) {
        alert("login: " + form.login.value + "\npassword: " + form.password.value);
            // если поле ввода пустое - не отправляем форму
            if (form.login.value.length == 0||form.password.value.length == 0) {
                event.preventDefault(); // отмена отправки формы
            }
        });

        
                loginInput.addEventListener("focus", function () {
            document.getElementById("loginHint").style.display = "inline";
            document.getElementById("passwordHint").style.display = "none";
        });

       
        passwordInput.addEventListener("focus", function () {
            document.getElementById("passwordHint").style.display = "inline";
            document.getElementById("loginHint").style.display = "none";
        });

    </script>
</body>

</html>
